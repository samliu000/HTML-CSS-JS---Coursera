<!doctype html>

<html>

<head>

	<title> Practice Website 1 </title>
	<style>
		p {

<section>
	Section 1
	<article>Article 1</article>
	<article>Article 2</article>

<section>

<!-- Lists -->
<section id="listSec">

	<ol>
		<li>Milk</li>

<!-- HTML Character Entity References -->
<!-- 
	"<" = "&lt;" | ">" = "&gt;" | "&" = "&amp;" | """ = "&quot"
-->
<!-- 
	non breaking space = "&nbsp;" that way the space won't be split (if, for example, when minimizing the browser) 
-->

<!-- link another page in same directory -->
<div> 
	This is a link to another page: 
	<a href="another-webpage.html" title="same-directory link">
		link
	</a>
</div>

<!-- link website -->
<div>
	<a href="http://www.google.com" target="_blank" title="Google"> Go To Google </a>
</div>

<!-- link to sections in the same website -->
<div>
	<a href="#listSec">list section</a>
</div>


<footer>Footer </footer>
